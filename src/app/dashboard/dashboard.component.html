<div class="row">
  <div *ngFor="let user of usersList">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Name : {{ user.name }}</h5>
        <p class="card-text">EmailID : {{ user.email }}</p>
        <p class="card-text">Customer Type : {{ user.usertype }}</p>
        <a href="#" class="btn btn-primary">Convert to AGENT</a>
      </div>
    </div>
  </div>
</div>
</div>
