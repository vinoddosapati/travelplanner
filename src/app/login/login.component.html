<section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="row align-items-center">
                  <div class="col mt-4">
                    <input ngModel name="userName" #userName="ngModel" type="email" required class="form-control" placeholder="User Name">
                  </div>
                </div>
              <div class="row align-items-center mt-4">
                  <div class="col">
                    <input ngModel name="password" #password="ngModel" required type="password" class="form-control" placeholder="Password">
                  </div>
              </div>
                <div class="row justify-content-start mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-success float-right" id="btnLogin">Login</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-start mt-4">
                <div class="col">
                    <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Register</a>
                    <!-- <button type="submit" class="btn btn-success float-right" id="btnLogin">Login</button> -->
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
